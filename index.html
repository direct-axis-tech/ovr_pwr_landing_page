<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>OvrPwr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />

    <!-- Your existing assets -->
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/DesktopOne.css" />

    <!-- Optional Mailchimp CSS (if you want the default MC form styling) -->
    <link
      href="//cdn-images.mailchimp.com/embedcode/classic-061523.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    
    <!-- Outer wrapper: forced to 100vh for a full-page layout -->
    <div class="columnlayerone">
    <img src="public/images/img_layer_1.svg" alt="Layerone" class="layerone_one" />
    </div>
    <div class="desktop-one">
   
      <!-- The background image: absolutely positioned -->
      <img
        src="public/images/img_rectangle.png"
        alt="Background rectangle"
        class="bg-rectangle"
      />

      <!-- Centered content container -->
      <div class="rowweare">
        <h1 class="weare ui heading size-headingxs">We are launching soon!</h1>
        
        <div class="columnsubscribe">
        <p class="subscribeto ui text size-textmd">
          Subscribe to our newsletter and be notified when we’re live!
        </p>

        <!-- BEGIN Mailchimp Form Embed -->
        <div id="mc_embed_signup">
          <form
            action="https://fikradesigns.us21.list-manage.com/subscribe/post?u=f58110f0ae0804b84cb3e2c1d&amp;id=03b6c51e34&amp;f_id=0013f2e6f0"
            method="post"
            id="mc-embedded-subscribe-form"
            name="mc-embedded-subscribe-form"
            class="validate"
            target="_blank"
          >
            <div id="mc_embed_signup_scroll" style="margin-bottom:32px">
              <input
                type="email"
                name="EMAIL"
                class="required email"
                id="mce-EMAIL"
                required
                placeholder="Enter your email"
              />
            </div>

            <div id="mce-responses" class="clear">
              <div
                class="response"
                id="mce-error-response"
                style="display: none;"
              ></div>
              <div
                class="response"
                id="mce-success-response"
                style="display: none;"
              ></div>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div
              aria-hidden="true"
              style="position: absolute; left: -5000px;"
            >
              <input
                type="text"
                name="b_f58110f0ae0804b84cb3e2c1d_03b6c51e34"
                tabindex="-1"
                value=""
              />
            </div>
            <p></p>
            <div class="clear">
              <input
                type="submit"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="flex-row-center-center sign_up"
                value="Sign Up"
              />
            </div>
          </form>
        </div>
        <!-- END Mailchimp Form Embed -->
      </div>
      </div>
      <!-- Footer pinned to the bottom -->
      <div class="footer">
        <p class="allrights ui text size-textxs">
          All Rights Reserved. © OvrPwr 2025
        </p>
      </div>
    </div>

    <!-- Mailchimp validation script -->
    <script
      type="text/javascript"
      src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
    ></script>
    <script type="text/javascript">
      (function($) {
        window.fnames = new Array();
        window.ftypes = new Array();
        fnames[0] = "EMAIL";
        ftypes[0] = "email";
        fnames[1] = "FNAME";
        ftypes[1] = "text";
        fnames[2] = "LNAME";
        ftypes[2] = "text";
        fnames[3] = "ADDRESS";
        ftypes[3] = "address";
        fnames[4] = "PHONE";
        ftypes[4] = "phone";
        fnames[5] = "BIRTHDAY";
        ftypes[5] = "birthday";
      })(jQuery);
      var $mcj = jQuery.noConflict(true);
    </script>
  </body>
</html>
